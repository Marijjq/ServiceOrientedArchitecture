<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="navbar"></div>


    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
            <h3>Categories</h3>
            <a href="form.html" class="btn btn-success">Create New Category</a>
        </div>
        <input type="text" id="search" class="form-control mb-3" placeholder="Search categories...">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="categoryTableBody"></tbody>
        </table>
    </div>

    <script>
        const token = localStorage.getItem("token");
        if (!token) window.location.href = "/auth/login.html";

        const payload = JSON.parse(atob(token.split('.')[1]));
        const role = payload["http://schemas.microsoft.com/ws/2008/06/identity/claims/role"];
        const roles = Array.isArray(role) ? role : [role];

        const navLinks = document.getElementById("nav-links");
        if (roles.includes("Admin")) {
            navLinks.innerHTML += `<li class="nav-item"><a class="nav-link" href="/users/index.html">Users</a></li>`;
            navLinks.innerHTML += `<li class="nav-item"><a class="nav-link active" href="/categories/index.html">Categories</a></li>`;
        }

        fetch("/api/category", {
            headers: { Authorization: `Bearer ${token}` }
        })
            .then(res => res.json())
            .then(data => renderTable(data));

        function renderTable(data) {
            const body = document.getElementById("categoryTableBody");
            body.innerHTML = "";
            data.forEach(cat => {
                body.innerHTML += `
                      <tr>
                        <td>${cat.id}</td>
                        <td>${cat.name}</td>
                        <td>${cat.description || ""}</td>
                        <td>
                          <a href="form.html?id=${cat.id}" class="btn btn-sm btn-warning">Edit</a>
                          <button onclick="deleteCategory(${cat.id})" class="btn btn-sm btn-danger">Delete</button>
                        </td>
                      </tr>`;
            });
        }

        function deleteCategory(id) {
            if (!confirm("Are you sure?")) return;
            fetch(`/api/category/${id}`, {
                method: "DELETE",
                headers: { Authorization: `Bearer ${token}` }
            })
                .then(res => {
                    if (res.ok) location.reload();
                    else alert("Failed to delete.");
                });
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/auth/login.html";
        }
    </script>
    <script src="/shared/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
