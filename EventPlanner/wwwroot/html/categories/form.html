<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="navbar"></div>


    <div class="container mt-5">
        <h3 id="formTitle">Create Category</h3>
        <form id="categoryForm">
            <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" id="name" class="form-control" required maxlength="50">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description (optional)</label>
                <textarea id="description" class="form-control" maxlength="200"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="index.html" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = "/auth/login.html";

        const payload = JSON.parse(atob(token.split('.')[1]));
        const roleList = Array.isArray(payload["http://schemas.microsoft.com/ws/2008/06/identity/claims/role"]) ?
            payload["http://schemas.microsoft.com/ws/2008/06/identity/claims/role"] :
            [payload["http://schemas.microsoft.com/ws/2008/06/identity/claims/role"]];

        const navLinks = document.getElementById("nav-links");
        if (roleList.includes("Admin")) {
            navLinks.innerHTML += `
                        <li class="nav-item"><a class="nav-link" href="/users/index.html">Users</a></li>
                        <li class="nav-item"><a class="nav-link" href="/categories/index.html">Categories</a></li>`;
        }
        if (roleList.includes("Organizer")) {
            navLinks.innerHTML += `
                        <li class="nav-item"><a class="nav-link" href="/events/index.html">Events</a></li>
                        <li class="nav-item"><a class="nav-link" href="/invites/index.html">Invites</a></li>`;
        }
        if (roleList.includes("User")) {
            navLinks.innerHTML += `
                        <li class="nav-item"><a class="nav-link" href="/rsvps/index.html">RSVPs</a></li>
                        <li class="nav-item"><a class="nav-link" href="/profile.html">Profile</a></li>`;
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/auth/login.html";
        }

        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const isEdit = !!id;

        if (isEdit) {
            document.getElementById("formTitle").textContent = "Edit Category";
            fetch(`/api/category/${id}`, {
                headers: { Authorization: `Bearer ${token}` }
            })
                .then(res => res.json())
                .then(category => {
                    document.getElementById("name").value = category.name;
                    document.getElementById("description").value = category.description || "";
                })
                .catch(() => alert("Failed to load category."));
        }

        document.getElementById("categoryForm").addEventListener("submit", async e => {
            e.preventDefault();

            const category = {
                name: document.getElementById("name").value,
                description: document.getElementById("description").value
            };

            const method = isEdit ? "PUT" : "POST";
            const url = isEdit ? `/api/category/${id}` : `/api/category`;

            const res = await fetch(url, {
                method,
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(category)
            });

            if (res.ok) {
                window.location.href = "index.html";
            } else {
                const err = await res.json();
                alert(err.message || "Failed to save category.");
            }
        });
    </script>
    <script src="/shared/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
