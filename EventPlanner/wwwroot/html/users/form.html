<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <div class="container mt-5">
        <h2 id="formTitle">Create User</h2>

        <form id="userForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" />
                </div>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" />
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role">
                    <option value="User">User</option>
                    <option value="Organizer">Organizer</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <div class="mb-3" id="passwordDiv">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="index.html" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>

    <script>
        const token = localStorage.getItem("token");
        if (!token) window.location.href = "/auth/login.html";

        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const isEdit = !!id;

        if (isEdit) {
            document.getElementById("formTitle").innerText = "Edit User";
            document.getElementById("passwordDiv").style.display = "none";
            document.getElementById("password").removeAttribute("required");

            fetch(`/api/user/${id}`, {
                headers: { Authorization: `Bearer ${token}` }
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`User not found (Status: ${res.status})`);
                    }
                    return res.json();
                })
                .then(user => {
                    document.getElementById("username").value = user.username ?? "";
                    document.getElementById("email").value = user.email ?? "";
                    document.getElementById("firstName").value = user.firstName ?? "";
                    document.getElementById("lastName").value = user.lastName ?? "";
                    document.getElementById("phoneNumber").value = user.phoneNumber ?? "";

                    const roleSelect = document.getElementById("role");
                    const userRole = (user.role || "User").toLowerCase();
                    for (const option of roleSelect.options) {
                        if (option.value.toLowerCase() === userRole) {
                            option.selected = true;
                            break;
                        }
                    }
                })
                .catch(err => {
                    alert("Error loading user: " + err.message);
                    window.location.href = "index.html"; // fallback
                });
        }

        document.getElementById("userForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const body = {
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                phoneNumber: document.getElementById("phoneNumber").value,
                role: document.getElementById("role").value
            };

            if (!isEdit) {
                const password = document.getElementById("password").value;
                if (!password?.trim()) {
                    alert("Password is required.");
                    return;
                }
                body.password = password.trim();
            }

            const res = await fetch(isEdit ? `/api/user/${id}` : "/api/user", {
                method: isEdit ? "PUT" : "POST",
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}`
                },
                body: JSON.stringify(body)
            });

            if (res.ok) {
                window.location.href = "index.html";
            } else {
                const text = await res.text();
                alert(text || "Failed to save user.");
            }
        });
    </script>

    <script src="/shared/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
