<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVPs</title>
    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <!-- ✅ Shared Navbar -->
    <div id="navbar"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>RSVPs</h2>
            <a href="/html/rsvps/form.html" class="btn btn-success">Add RSVP</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Event</th>
                        <th>User</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Updated</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="rsvpTableBody">
                    <tr><td colspan="7" class="text-center">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- ✅ Navbar Loader -->
    <script src="/shared/navbar.js"></script>

    <!-- ✅ Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Custom Script -->
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "/auth/login.html";
                return;
            }

            const headers = {
                Authorization: `Bearer ${token}`
            };

            try {
                const res = await fetch("/api/rsvp", { headers });
                const rsvps = await res.json();
                const tbody = document.getElementById("rsvpTableBody");
                tbody.innerHTML = "";

                rsvps.forEach(rsvp => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                            <td>${rsvp.id}</td>
                            <td>${rsvp.eventTitle}</td>
                            <td>${rsvp.userName}</td>
                            <td>${rsvp.status}</td>
                            <td>${new Date(rsvp.createdAt).toLocaleString()}</td>
                            <td>${rsvp.updatedAt ? new Date(rsvp.updatedAt).toLocaleString() : "-"}</td>
                            <td>
                                <a href="/html/rsvps/form.html?id=${rsvp.id}" class="btn btn-sm btn-primary">Edit</a>
                                <button class="btn btn-sm btn-danger ms-1" onclick="deleteRsvp(${rsvp.id})">Delete</button>
                            </td>
                        `;
                    tbody.appendChild(row);
                });
            } catch (err) {
                alert("Failed to load RSVP data.");
                console.error(err);
            }
        });

        async function deleteRsvp(id) {
            if (!confirm("Are you sure you want to delete this RSVP?")) return;

            const token = localStorage.getItem("token");
            try {
                const res = await fetch(`/api/rsvp/${id}`, {
                    method: "DELETE",
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });
                if (res.ok) {
                    location.reload();
                } else {
                    alert("Failed to delete RSVP.");
                }
            } catch (err) {
                alert("Error deleting RSVP.");
                console.error(err);
            }
        }
    </script>
</body>
</html>
