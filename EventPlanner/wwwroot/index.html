<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Events - Event Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Event Planner</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-primary me-2" href="/auth/login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="/auth/register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        <h2 class="mb-3">Upcoming Public Events</h2>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Title</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Location</th>
                        <th>Category</th>
                        <th>Organizer</th>
                    </tr>
                </thead>
                <tbody id="eventsTableBody">
                    <tr><td colspan="6" class="text-center">Loading events...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadPublicEvents() {
            const tableBody = document.getElementById('eventsTableBody');
            try {
                const res = await fetch('/api/event');
                if (!res.ok) throw new Error('Failed to fetch');

                const events = await res.json();
                tableBody.innerHTML = '';

                const publicEvents = events.filter(e => !e.isPrivate && e.status === 0); // status 0 = Upcoming

                if (publicEvents.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="text-center">No upcoming public events.</td></tr>';
                    return;
                }

                publicEvents.forEach(e => {
                    const row = `
                        <tr>
                            <td>${e.title}</td>
                            <td>${new Date(e.startDate).toLocaleString()}</td>
                            <td>${new Date(e.endDate).toLocaleString()}</td>
                            <td>${e.location}</td>
                            <td>${e.categoryName ?? '—'}</td>
                            <td>${e.userName ?? '—'}</td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (err) {
                console.error(err);
                tableBody.innerHTML =
                    '<tr><td colspan="6" class="text-danger text-center">Error loading events. Please try again later.</td></tr>';
            }
        }

        loadPublicEvents();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
